<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>McLaren | Feedback</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container header-flex">
      <div class="nav-left">
        <nav>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="models.html">Models</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="feedback.html" class="active">Feedback</a></li>
          </ul>
        </nav>
      </div>
      <div class="nav-right">
      <img src="logo.jpg" alt="Mclaren Logo" class="logo" />
      </div>
    </div>
  </header>

  <!-- Feedback Hero -->
  <section class="hero-video">
    <video autoplay muted loop id="bg-video">
      <source src="BMW M4 - Ultimate Racetrack - BMW Canada (720p, h2" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <div class="hero-text">
  <h1>Share Your Experience</h1>
  <p>Your insights fuel our pursuit of perfection.</p>
</div>
  </section>

  <!-- Feedback Form Section -->
  <section class="feedback-form-section">
    <div class="container">
      <h2 class="form-title">Tell Us What You Think</h2>
      <form class="feedback-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </section>

  <!-- Thank You Modal -->
  <div id="thankYouModal" class="modal">
    <div class="modal-content">
      <h2>Thank You!</h2>
      <p>submission successful.</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-flex">
   <p class="footer-text">Â© 2025 Mclaren. Love for comfort.</p>
      <div class="social-links">
       <a href="https://www.facebook.com/Mclaren" target="_blank" aria-label="Mclaren Facebook"><i class="fab fa-facebook-f"></i></a>
         <a href="https://www.facebook.com/Mclaren/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/Mclaren" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/Mclaren/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/user/Mclaren" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const form = document.querySelector(".feedback-form");
    const modal = document.getElementById("thankYouModal");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // prevent real submission
      modal.style.display = "flex"; // show modal
      form.reset(); // clear form
    });

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function (e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
